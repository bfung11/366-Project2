<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Service Charge</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Add Service Charge</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Reservation ID : <h:inputText value="#{staff.reservationID}" required ="true"
                                   requiredMessage="Your must enter a reservation ID!"
                                   id="resId"/>
                <h:message for="resId" style="color:red;margin:8px;"/>
                
                Service : <h:inputText value="#{staff.service}" required ="true"
                                   requiredMessage="Your must enter a service!"
                                   id="service"/>
                <h:message for="service" style="color:red;margin:8px;"/>

                Start Date (YYYY-MM-DD) : <h:inputText value="#{staff.startDate}" required ="true"
                                   requiredMessage="Your must enter a start date!"
                                   id="startDate"/>
                <h:message for="startDate" style="color:red;margin:8px;"/>

                End Date (YYYY-MM-DD) : <h:inputText value="#{staff.endDate}" required ="true"
                                   requiredMessage="Your must enter an end date!"
                                   id="endDate"/>
                <h:message for="endDate" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{staff.addCharges()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
