<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Cancel Reservation</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Cancel Reservation</h1>
    </h:head>
    <h:body>
        <!-- do YYYY-MM-DD -->
        <h:form>
            <h:panelGrid columns="3">
                Reservation ID : <h:inputText value="#{customer.reservationID}" required ="true"
                                   requiredMessage="Your must enter a username!"
                                   id="floorNum"/>
                <h:message for="floorNum" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{customer.cancelReservations()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
