<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Change Admin Password</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Change Admin Password</h1>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid>
               New Password: <h:inputText value="#{admin.password}" required ="false"
                                      validatorMessage="Password must be at least five characters"
                                      id="userPassword">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="userPassword" style="color:red;margin:8px;"/>
                <h:commandButton value="Go" action="#{admin.updatePassword()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
