<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Team Ironman Hotel Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Login</h1>
            <h:panelGrid columns="3">
                username: <h:inputText 
                    value="#{login.username}" required ="true"
                    binding="#{login.loginUI}"
                    requiredMessage="Enter your username"
                    id="username"/>
                <h:message for="username" style="color:red;margin:8px;"/>

                password: <h:inputSecret 
                    value="#{login.password}" required ="true"
                    requiredMessage="Enter your password"
                    validatorMessage="Username or Password was incorrect!"
                    validator="#{login.validate}"
                    id="password"/>
                <h:message for="password" style="color:red;margin:8px;"/>

            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Enter" action="#{login.go}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
