<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <title>Create New Staff</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <!-- username password firstname lastname -->
        <h1>Create New Staff</h1>
    </h:head>
    <h:body>
       <h:form>
         <h:commandButton value = "Logout" action="#{login.logout()}"/>
       </h:form>
       <h:form>
            <h:panelGrid columns="3">
                Login Username: <h:inputText value="#{admin.username}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="userName"/>
                <h:message for="userName" style="color:red;margin:8px;"/>

                Password: <h:inputText value="#{admin.password}" required ="true"
                                      requiredMessage="Your must enter a password!"
                                      validatorMessage="Password must be at least five characters"
                                      id="userPassword">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="userPassword" style="color:red;margin:8px;"/>


                First Name: <h:inputText value="#{admin.firstName}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="firstName"/>
                <h:message for="firstName" style="color:red;margin:8px;"/>

                Last Name <h:inputText value="#{admin.lastName}" required ="true"
                   requiredMessage="Your must enter a"
                   id="lastName"/>
                <h:message for="lastName" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{admin.createStaff()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
