<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h1>Register</h1>
        <h:form>
            <h:panelGrid columns="3">
                Login Username: <h:inputText value="#{doctor.lastName}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="userName"/>
                <h:message for="userName" style="color:red;margin:8px;"/>

                Password: <h:inputText value="#{doctor.password}" required ="true"
                                      requiredMessage="Your must enter a password!"
                                      validatorMessage="Password must be at least five characters"
                                      id="userPassword">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="userPassword" style="color:red;margin:8px;"/>
                <h:message for="userPassword" style="color:red;margin:8px;"/>

                
                First Name: <h:inputText value="#{doctor.username}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="firstName"/>
                <h:message for="firstName" style="color:red;margin:8px;"/>
                
                Last Name <h:inputText value="#{doctor.username}" required ="true"
                   requiredMessage="Your must enter a"
                   id="lastName"/>
                <h:message for="lastName" style="color:red;margin:8px;"/>
                
                E-mail: <h:inputText value="#{doctor.phoneNumber}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="userEmail"/>
                <h:message for="userEmail" style="color:red;margin:8px;"/>
                Address: <h:inputText value="#{doctor.email}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="userAddress"/>
                <h:message for="userAddress" style="color:red;margin:8px;"/>
                
                Credit Card: <h:inputText value="#{doctor.email}" required ="true"
                   requiredMessage="Your must enter a"
                   id="userCard"/>
                <h:message for="userCard" style="color:red;margin:8px;"/>
                
                Expiration Date : <h:inputText value="#{doctor.email}" required ="true"
                   requiredMessage="Your must enter a"
                   id="userCardExpire"/>
                <h:message for="userCardExpire" style="color:red;margin:8px;"/>
                
                CRC Code : <h:inputText value="#{doctor.email}" required ="true"
                   requiredMessage="Your must enter a"
                   id="userCardCRC"/>
                <h:message for="userCardCRC" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{doctor.createDoctor()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
