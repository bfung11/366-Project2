<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>View Reservations</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>View Reservations</h1>
    </h:head>
    <h:body>
       <h:form>
         <h:commandButton value = "Logout" action="#{login.logout()}"/>
       </h:form>
      <h:dataTable value="#{customer.checkReservations()}" var="custReserve" border="1">
         
            <h:column>
                <f:facet name="header"> Reservation ID </f:facet>
                    #{custReserve.reservationID}
            </h:column>
            <h:column>
                <f:facet name="header"> Start Date </f:facet>
                    #{custReserve.startDate}
            </h:column>

            <h:column>
                <f:facet name="header"> End Date </f:facet>
                    #{custReserve.endDate}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Room Type </f:facet>
                  #{custReserve.roomType}
            </h:column>
            
            <h:column>
                <f:facet name="header"> View Type </f:facet>
                  #{custReserve.viewType}
            </h:column>
         
            <h:column>
                <f:facet name="header"> Floor Number </f:facet>
                  #{custReserve.floorNumber}
            </h:column>
         
            <h:column>
                <f:facet name="header"> Room Number </f:facet>
                  #{custReserve.roomNumber}
            </h:column>
        </h:dataTable>
   </h:body>
</html>
